<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">

  <title>Prioriprize</title>

  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
  <!-- Paths to  app styles-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="framework7.ios.css">
</head>
<body>
  <!-- App root element -->
  <div id="app">
    <!--Everything below this! -->
    <!--  ////////////////////////// -->

    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="block">
        <p>Left panel content goes here</p>
      </div>
    </div>


    <!-- Views -->
    <div class="views">


      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">



        <!-- Fixed toolbar-->
        
        <!-- Page, "data-page" contains page name -->
        <div data-name="index" class="page">

      <!-- Top Navbar-->
          <div class="navbar">
            <div class="navbar-inner">
              <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
              <div class="title">Prioriprize</div>
              <div class="right">
                <a id="topRNextBut" href="/amounttime/" class="next link"><i class="icon icon-next"></i><span>Next</span></a>
                <!--
                  Right link contains only icon - additional "icon-only" class
                  Additional "open-panel" class tells app to open panel when we click on this link
                -->
                <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
              </div>
            </div>
          </div>





                  <!--///////////////////// Scrollable page content ////////////////////// -->
                  <div class="page-content">


                <!-- Popover 
                <div class="popover popover-about">
                  <div class="popover-angle"></div>
                  <div class="popover-inner">
                    <p>About</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ac diam ac quam euismod porta vel a nunc. Quisque sodales scelerisque est, at porta jusdsa.</p>
                  </div>
                </div>-->


                <!-- Text content -->
                <div class="block" align="center">
                  <h2 >Priorities</h2>
                  <p>What are your main priorities in life?</p>
                  <p>List your top seven priorities in order. Don't worry if you don't list them all, you can add more later!</p>
                </div>


                <!-- 'Add a priority' input text-->
                <!-- Required 'list' view -->
                <div class="list no-hairlines">
                  <ul>
                    <li class="item-content item-input">
                      <div class="item-media">
                        <button class="button button-small button-round" id="addButton">
                        +
                        </button>
                      </div>

                      <div class="item-inner">
                        <div class="item-title item-label">Add a priority</div>
                        <!-- Actual input -->
                        <div class="item-input-wrap">
                          <input id="priorityInput" type="text" placeholder="School, Work, Social life"/> 
                          <span class="input-clear-button"></span>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>

                <!-- Sortable table iFrame-->        
                <iframe src="table.html" id="tableFrame" frameborder="0"  width="200" height ="400"></iframe>

                <!--///////////////////// Scrollable page content (end)////////////////////// -->
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- About footer -->
      <footer align="center">
        <a href="/about/" >about</a>
      </footer>

      <!-- Path to Framework7 Library JS-->
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
      <script type="text/javascript" src="js/my-app.js"></script>
    </body>
    </html>
